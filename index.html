<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="mainoop.js"></script>
    <script src="fish.js"></script>
    <title>Stardew Valley Fishing Calculator</title>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1 class="page-header__title">Stardew Valley Fishing Calculator</h1>
        </div>
        <div class="calculator">
            <div class="calculator__text">
                <p class="calculator__text__item">
                    This calculator is used to show how much xp your fishing session will net you. Are you ready to get started?
                </p>
                <button class="start-item-selector">Calculate!</button>
            </div>
            <div class="calculator__selections"></div>
            <div class="calculator__display display-none"></div>
            <div class="calculator__display__buttons display-none">
                <button class="addition-item">Calculate Another Item?</button><button class="reset-calculator">Restart Calculation</button>
            </div>
        </div>

    </div>
</body>
</html>
