<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="mainoop.js"></script>
    <script src="fish.js"></script>
    <title>Stardew Valley Fishing Calculator</title>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1 class="page-header__title">Stardew Valley Fishing Calculator</h1>
        </div>
        <div class="calculator">
            <div class="calculator__text">
                <p class="calculator__text__item">
                    This calculator is used to show how much xp your fishing session will net you. Are you ready to get started?
                </p>
                <button class="start-item-selector">Calculate!</button>
            </div>
            <div class="calculator__selections">
                <!-- <div class="item-selector display-none">
                    <select class="item-selector__dropdown" id="item-selector__dropdown">
                        <option value="0">Select Item</option>
                        <option value="1">Trash</option>
                        <option value="2">Algae</option>
                        <option value="3">Crab Pot</option>
                        <option value="4">Fish</option>
                    </select>
                    <button class="start-fish-selector">Next</button>
                </div> -->
                <div class="fish-selector display-none">
                    <select class="fish-selector__dropdown" id="fish-selector__dropdown">
                            <option value="0">Select Fish</option>
                            <option value="1">Sunfish</option>
                            <option value="2">Sardine</option>
                            <option value="3">Herring</option>
                            <option value="4">Halibut</option>
                    </select>
                    <button class="start-quality-selector">Next</button>
                </div>
                <div class="fish-quality display-none">
                    <label>Normal
                        <input type="radio" name="quality" value="normal">
                    </label>
                    <label>Silver
                            <input type="radio" name="quality" value="silver">
                    </label>
                    <label>Gold
                            <input type="radio" name="quality" value="gold">
                    </label>
                    <button class="start-modifier-selector">Next</button>
                </div>
                <div class="modifiers display-none">
                    <label>None
                            <input type="radio" value="None" name="modifiers">
                    </label>
                    <label>Treasure
                        <input type="radio" value="Treasure" name="modifiers">
                    </label>
                    <label>Perfect Catch
                            <input type="radio" value="Perfect" name="modifiers">
                    </label>
                    <label>Legendary Fish
                            <input type="radio" value="Legendary" name="modifiers">
                    </label>
                    <button class="start-final-calculation">Calculate!</button>
                </div>
            </div>
            <div class="calculator__display display-none">
                <!-- Display each item with its total xp amount, adn then a total xp amount -->
                <div class="calculator__display__buttons">
                    <button class="addition-item">Calculate Another Item?</button><button class="reset-calculator">Restart Calculation</button>
                </div>
                
            </div>
        </div>

    </div>
</body>
</html>
